<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanhua - Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link type="text/plain" rel="author" href="humans.txt" />
    <link type="images/x-icon" rel="icon" href="images/favicon.ico" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left-section">
        <div class="header-div">
            <h1><span class="header">汉Han</span><span class="header">hua华</span></h1>
        </div>
    </div>
    <div class="right-section">
        <section class="intro">
            <p>Leading Chinese cultural centre in Aix-en-Provence.</p>
            Chic Chinoiserie in the heart of Provence.
            Sign up now to receive exclusive offers on our range of stylish products and cultural services.
        </section>

        <form action="" method="get">
                <section class="form-body">
                    <p>Let's sign up!</p>
                    <div class="form-items">
                        <div>
                            <div class="label-field">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" name="firstName">
                            </div>
                            <div class="label-field">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName" name="lastName">
                            </div>
                        </div>
                        <div>
                            <div class="label-field">
                                <label for="email">
                                    EMAIL<span aria-label="required">*</span>
                                </label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="label-field">
                                <label for="phone">PHONE</label>
                                <input type="tel" id="phone" name="phone" pattern="0[1-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]">
                            </div>
                        </div>
                        <div>
                            <div class="label-field">
                                <label for="pass">
                                    PASSWORD<span aria-label="required">*</span>
                                </label>
                                <input type="password" name="password" id="pass" required>
                            </div>
                            <div class="label-field">
                                <label for="pass2">
                                    CONFIRM PASSWORD<span aria-label="required">*</span></label>
                                <input type="password" name="password2" id="pass2" required>
                            </div>
                        </div>
                    </div>
                </section>

            <button class="create-account" type="submit">Create account</button>
            </form>

        <section class="bottom-right">
            <p>Already have an account? <a href="#">Log in</a></p>
        </section>
    </div>
</body>
</html>
